# Inherits from default.yaml for basic parameters
# Sensor-specific configurations for basic model (bearing-range)

# Model configuration
model: 'basic'
num_sensors: 4

# Sensor configurations
sensors:
  positions:
    - [-2000, 0]
    - [2000, 0]
    - [2000, 2000]
    - [-2000, 2000]
    
  velocities:
    - [0, 0]
    - [0, 0]
    - [0, -10]
    - [10, 0]
  
  # Bearing-Range sensor parameters
  bearing_range:
    type: 'brg_rng'
    z_dim: 2
    noise_std: [0.0349, 100]  # [2*pi/180, range_D]
    detection_prob: [0.98, 0.98]
    clutter_rate: [10, 15]
    pdf_c: 7.957747e-06  # 1/(pi*4000)
    
  clutter_ranges:
    - [[-1.5708, 1.5708], [0, 4000]]    # range_c_1: [-pi/2, pi/2]
    - [[1.5708, 4.7124], [0, 4000]]     # range_c_2: [pi/2, 3*pi/2]
    - [[1.5708, 4.7124], [0, 4000]]     # range_c_2
    - [[-1.5708, 1.5708], [0, 4000]]    # range_c_1

# Birth model positions  
birth_positions:
  - [-1500, 0, 250, 0, 0]
  - [-250, 0, 1000, 0, 0]
  - [250, 0, 750, 0, 0]
  - [1000, 0, 1500, 0, 0]

birth_covariance_diag: [50, 50, 50, 50, 0.1047]

# Observation parameters specific to basic model
pdf_c: 7.957747154594767e-08  # 1/(pi * 4000)
range_c_1: [-1.5707963267948966, 1.5707963267948966, 0, 4000]  # [-pi/2, pi/2, 0, 4000]
range_c_2: [1.5707963267948966, 4.71238898038469, 0, 4000]     # [pi/2, 3*pi/2, 0, 4000]
D: [0.034906585039886595, 10]  # [2*pi/180, 10]
bearing_D: 0.003490658503988659  # 0.2*pi/180
range_D: 10.0
